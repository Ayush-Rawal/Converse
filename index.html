<!DOCTYPE html>
<html lang="en" ng-app="Converse">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="firebase.js"></script>
    <script src="converse.js"></script>
    <link rel="stylesheet" rel="bootstrap.css" />
    <div ng-controller="Conversations as conv">
        <input type="text" ng-model="conv.text" ng-keypress="$event.charcode==13&&conv.send(conv.text)">
        <button class="btn">Send</button>
        <button>login with google</button>
        <p ng-repeat="msg in conv.conversation">{{msg.sender}}-->{{msg.message}}</p>
    </div>

</body>

</html>
